name: 'Protodist'
description: 'Bundle and distribute protobuf packages'
inputs:
  branch:
    description: 'git branch'
    required: true
  tag:
    description: 'git tag'
    required: false
  proto_dir:
    description: 'protobuf root directory'
    required: false
    default: ${{ github.workspace }}
  git_user:
    description: 'git user'
    required: false
  git_access_token:
    description: 'git access token'
    required: true
  git_organization:
    description: 'git organization'
    required: false
  git_host:
    description: 'git host'
    required: true
  proto_import_path:
    description: 'import paths separated by a space char'
    required: false
runs:
  using: docker
  image: 'docker://antegulin/protodist:v0.1.0-alpha-rc10'
  pre-entrypoint: 'pre-entrypoint.sh'
  args:
    - "--git_branch ${{inputs.branch}}"
    - "--git_tag ${{inputs.tag}}"
    - "--proto_dir ${{inputs.proto_dir}}"
    - "--git_user ${{inputs.git_user}}"
    - "--git_access_token ${{inputs.git_access_token}}"
    - "--proto_import_path ${{inputs.proto_import_path}}"